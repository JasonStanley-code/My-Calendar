<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/93d52ebd23.js" crossorigin="anonymous"></script>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    </head>
    <body>
        <div class="banner">
            <i class="fas fa-redo redo" id="reset"></i>
        </div>
        <div class="calendar-container">
            <h1>-Mood Calendar-</h1>
            <h3>2020</h3>
            <p>Have fun .  .  .  .  .  .  .  .</p>
            <br>
            <br>
            
            <div class="mood-container">
                <div class="mood"><span>Happy</span><button data-color="happy"><i class="far fa-laugh happy icon"></i></button></div>
                <div class="mood"><span>Meh</span><button data-color="meh"><i class="far fa-meh meh icon"></i></button></div>
                <div class="mood" ><span>Sad</span><button data-color="sad"><i class="far fa-frown-open sad icon"></i></button></div>
            </div>
            <div class="calendars" id="calendars">
            </div>
            <div class="footer">
                <h3>Author : </h3>
                <h4>-Jason Stanley</h4>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="app.js"></script>
        
        
    </body>
</html>
