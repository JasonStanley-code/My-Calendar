<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/93d52ebd23.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <p class="header-text">Gmail</p>
            <p class="header-text">Images</p>
            <svg class="app-logo" focusable="false" viewBox="0 0 24 24">
                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">

                </path>
            </svg>
    
            <img src="./asset/profile.png" class="profile" />
         
        </div>
        <div class="main">
            <img src="./asset/logo.png" class="google-image"/>
            <div class="search-bar-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="D* a b**rel r*ll" id="input">
                <i class="fas fa-microphone"></i>
                
            </div>
            <div class="shortcut-container">
                <div class="shortcut">
                    <div class="image-container">
                        <span class="backdrop"></span>
                        <img src="./asset/profile.png"/ class="shortcut-image">
                    </div>
                    <p class="shortcut-text">Home</p>
                    <div class="three-dot-container">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>

                
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
